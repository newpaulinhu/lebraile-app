<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Lebraile</strong> App
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="animated fadeIn common-bg">
  
  <button ion-button icon-start block no-margin color="primary" class="round" tappable>
    <ion-icon name="search"></ion-icon>  Novo Equipamento
  </button>
  
  <ion-card no-margin margin-top class="full-width">
    <ion-item>
      <ion-textarea [(ngModel)]="textoTraducao" (ionChange)="traduzir()" placeholder="Insira um texto para traduzir"></ion-textarea>
    </ion-item>
  </ion-card>

  <app-letra-traduzida *ngFor="let letra of letrasTraduzidas" [letra]="letra" ></app-letra-traduzida>
  


</ion-content>
